    <div class="container">
        <h3>Cadastrar novo Título</h3>
        <hr>
        <form action="cadastar">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome">   
            <label for="ano"> Data de lançamento: </label>
            <input type="date" name="ano" id="ano">
            <label for="sinopse">Sinopse: </label>
            <input type="text" name="sinopse" id="sinopse">
            <label for="categoria">Categoria: </label>
            <input type="text" name="categoria" id="categoria">
            <hr>
            <form action="diretor">
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2" for="diretor">Adicionar Diretor: </label>
                        <select class="custom-select mr-sm-2" name="diretor" id="diretor">
                            <option selected>Steven Spielberg</option>
                            <option value="Fernando Meirelles">Fernando Meirelles</option>
                            <option value="Kleber Mendonça">Kleber Mendonça</option>
                            <option value="Guilherme Pagung">Guilherme Pagung</option>
                        </select>
                    </div>
                    <div class="col-auto my-1">
                        <button type="submit" class="btn btn-primary">Adicionar Diretor</button>
                    </div>
                </div>
            </form>
            <hr>
            <form action="Ator">
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2" for="ator">Adicionar Ator: </label>
                        <select class="custom-select mr-sm-2" name="ator" id="ator">
                            <option value="Savio">Savio</option>
                        </select>
                    </div>
                    <div class="col-auto my-1">
                        <button type="submit" class="btn btn-primary">Adicionar Ator</button>
                    </div>
                </div>
            </form>
            <hr>
            <form action="Classe">
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2" for="classe">Adicionar Classe: </label>
                        <select class="custom-select mr-sm-2" name="classe" id="classe">
                            <option value="INICIAL">INICIAL</option>
                            <option value="PADRAO">PADRAO</option>
                            <option value="PREMIUM">PREMIUM</option>
                            <option value="MASTER">MASTER</option>
                        </select>
                    </div>
                    <div class="col-auto my-1">
                        <button type="submit" class="btn btn-primary">Adicionar Classe</button>
                    </div>
                </div>
            </form>
            <button type="submit" class="btn btn-outline-primary">Cadastrar</button>
        </form>

    </div>
