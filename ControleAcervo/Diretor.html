<head>

<body>
    <div align = "Center"><h1>Diretor</h1></div> 
    <br>
    <hr>

    <div align = "left"><h3>Adicionar </h3></div>

        <label for="nome">Informe o nome do diretor: </label>

        <br><br>
    </form>
    <hr>

    <div align = "left"><h3>Alterar </h3></div>

        <label for="nome">Informe o nome do diretor: </label>
        <input type="text" name="nome" id="nome">
        <button>pesquisar</button>
        <br><br>
        <label for="nomeNovo"> Novo nome: </label>
        <input type="text" name="nomeNovo" id="nomeNovo">
        <button>alterar</button>
    </form>
    <hr>

    <div align = "left"><h3>Excluir</h3></div>
    <form action="excluir">
        <label for="nome">Informe o nome do diretor: </label>
        <input type="text" name="nome" id="nome">
        <button>Excluir</button>
        <br><br>
    </form>
    <hr>
